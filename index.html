    var CommandManager = (function() {
  function CommandManager() {}

  CommandManager.executed = [];
  CommandManager.unexecuted = [];
  
  CommandManager.execute = function execute(cmd) {
    cmd.execute();
    CommandManager.executed.push(cmd);
  };
  
  CommandManager.undo = function undo() {
    var cmd1 = CommandManager.executed.pop();
    if (cmd1 !== undefined){
      if (cmd1.unexecute !== undefined){
        cmd1.unexecute();
      }
      CommandManager.unexecuted.push(cmd1);
    }
  };
  
  CommandManager.redo = function redo() {
    var cmd2 = CommandManager.unexecuted.pop();
    
    if (cmd2 === undefined){
      cmd2 = CommandManager.executed.pop();
      CommandManager.executed.push(cmd2); 
      CommandManager.executed.push(cmd2); 
    }
    
    if (cmd2 !== undefined){
      cmd2.execute();
      CommandManager.executed.push(cmd2); 
    }
  };
  
  return CommandManager;
})();
    
    
    </script>

  function min(i, n){

         function isEven(n){

function range(start, end){
    var gang = [];
    for(; start <= end; start++){
        gang.push(start);
    }
    return gang;
}
           
           function rangeStep(start, end, step){
    var gang = [], step = step || 1, aux;
               aux = start > end ? true : false;
               if(aux){
                   aux = start;
                   start = end;
                   end = aux;
               }
    for(; start <= end; start +=step){
        gang.push(start);
    }
    return gang;
}
           
           function sum(gang){
              var L = gang.length, total = 0;
               while(L--){
                   total += gang[L];
               }
               return total;
           }
         
    
           function getObj(n){
               return {
                   value: n,
                   rest: null

var list = { value : 1 , rest : {

          function arrayToList(arr){
              var  list = null, i = 0, j = 1, L = arr.length-1;  
                    for(; L >= 0; L--){
                        list = {value: arr[L], rest: list};
                    }
              return list;
          }
           
           function prepend(el, list){
               el.rest = list;
               return el;
           }
           
          function nth(n, hash){
            for(var node = hash; node; node = hash.rest){
                if(node.value === n){
                    return node;
                }
            }
              return node.rest;
          }
